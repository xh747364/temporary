		var countDownLoding = function () {
			var clire = new Progress({
		        el:'css',//canvas元素id
		        deg:100,//绘制角度
		        timer:2,//绘制时间
		        lineWidth:2,//线宽
		        lineBgColor:'#135bd2',//底圆颜色
		        lineColor:'#3bd8ff',//动态圆颜色
		        textColor:'#000',//文本颜色
		        fontSize:0,//字体大小
		        circleRadius:100,//圆半径
		        callback:function() { //事件成功的回调
		        	// alert(1);
							
							$('.text').hide().html('<span>签到</span> <span>成功</span>').fadeIn(200)
		        	// 清除上一次画布
	        	  var c=document.getElementById("css");  
							var cxt=c.getContext("2d");  
							c.height=c.height;
							// 销毁对象
							clire=null;
							// 重新赋值canvas
							$('#css').attr('width',300);
							$('#css').attr('height',300);
		        }
		    });
		};
